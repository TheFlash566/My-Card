<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Animation</title>
    <link rel="stylesheet" href="./css/card.css" />
  </head>
  <body
    style="
      display: grid;
      place-items: center;
      padding-top: 7em;
      line-height: 1.6;
    "
  >
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Micheal Oki</h2>
        <p class="class-body">
          I'm a Software Developer with extensive experience. I design and build
          digital experience that adds value to products and services. 
        </p>
        <a class="card-button" href="#">Connect</a>
      </div>
    </div>

    <script src="./js/card.js"></script>
  </body>
</html>
